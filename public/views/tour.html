<table class="table table-striped">
  <thead>
  <tr>
    <th>Datum</th>
    <th>Tijd</th>
    <th>Plaats</th>
    <th>Cafe</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="optreden in result">
      <td>
        {{optreden.date | date:'d MMMM'}}
      </td>
      <td>
        <div ng-show="optreden.typeOfParty == 'open'">
          {{optreden.begintime || "----"}}
          {{optreden.begintime && optreden.endtime ? "-" + optreden.endtime : ""}}
        </div>
        <div ng-show="optreden.typeOfParty != 'open'">
          besloten
        </div>
      </td>
      <td>
        {{optreden.place}}
      </td>
      <td>
        {{optreden.cafe || "----"}}
      </td>
    </tr>
  </tbody>
</table>
